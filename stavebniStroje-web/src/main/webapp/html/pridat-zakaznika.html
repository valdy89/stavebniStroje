        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    </head>
    <body>


        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>

        <h2>Přidat zákazníka</h2>
        <br />
        <div class="panel panel-default">
  <div class="panel-body">
  
        <form method="post" action="">
            <label for="name">jméno:</label>
            <input name="name" id="name" type="text" size="40" value="" class="form-control"/><br />
            
            <label for="surname">Příjmení:</label>
            <input name="surname" id="surname" type="text" size="40" value="" class="form-control"/><br />
            
            <label for="userType">Kategorie:</label>
            <select name="userType" id="userType" class="form-control">
                <option value="">fyzická osoba</option>
                <option value="">firma</option>
            </select><br />
            
            <label for="email">E-mail:</label>
            <input name="email" id="email" type="email" size="40" value="" class="form-control"/><br />
            
            <label for="website">Web:</label>
            <input name="website" id="website" type="url" size="40" value="" class="form-control"/><br />
            
            <label for="phone">Telefon:</label>
            <input name="phone" id="phone" type="tel" size="40" value="" class="form-control"/><br />
            
 
            
       
            <br /><br />
            
            <button type="button" class="btn btn-primary">                            
                            Přidat zákazníka
                        </button>
            
        </form>

  </div>
</div>
    </body>
</html>
