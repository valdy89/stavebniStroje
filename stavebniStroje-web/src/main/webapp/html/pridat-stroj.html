    <body>


        <nav class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

        <h2>Přidat stavební stroj</h2>
        <br />
        <div class="panel panel-default">
  <div class="panel-body">
  
        <form method="post" action="">
            <label for="name">Název stroje:</label>
            <input name="name" id="name" type="text" size="40" value="" class="form-control"/><br />
            
            <label for="category">Kategorie:</label>
            <select name="category" class="form-control">
                <option value="">Traktor</option>
                <option value="">Bagr</option>
                <option value="">Nákladní auto</option> 
            </select><br />
            
            <label for="price">Cena:</label>
            <div class="input-group">

  <input name="price" id="price" class="form-control" type="text" size="40" value=""/>
    <span class="input-group-addon">Kč</span>
            </div><br />
            
            
<label for="color">Barva stroje:</label>
<input  name="color" id="color" value="" type="color" class="form-control" /><br />

<label for="revision">Revize do data:</label>
<input name="revision" id="revision" value="" type="date" class="form-control" /><br />

            
            <br /><br />
            
            <button type="button" class="btn btn-primary">                            
                            Přidat stroj
                        </button>
            
        </form>

  </div>
</div>
    </body>
